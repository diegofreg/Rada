<form [formGroup]="descricaodaacao" (ngSubmit)="onSubmit()" name="myForm" class="example-form">
  <div class="container_inputs">
    <div class="u">
      <mat-form-field appearance="fill" class="inputFieldMin" style="width: 50%;">
        <mat-label required>
          Data
        </mat-label>
        <input formControlName= "data" id="data" required matInput [matDatepicker]="picker2">
        <mat-datepicker-toggle matSuffix [for]="picker2">
        </mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
        <mat-error *ngIf="data?.hasError('required')">Campo obrigatório</mat-error>
      </mat-form-field>
      <div class="wrapper_leftside">
        <mat-form-field appearance="fill" class="inputFieldMed" style="width: 35%;">
        <mat-label>
          Hora
        </mat-label>
        <input formControlName= "horas" id="horas" name="myName" required matInput type="time">
        <mat-error  *ngIf="horas?.hasError('required')" >Campo obrigatório</mat-error>
      </mat-form-field>
        <mat-radio-group style="width: 35%;" formControlName="acao" color="primary">
          <mat-label class="radioLabel">Ação*</mat-label>
					<mat-radio-button value="I" class="radios" aria-label="1"> <span class="radio_text">Certificação</span></mat-radio-button>
          <mat-radio-button value="F" class="radios"><span class="radio_text">Fiscalização</span></mat-radio-button>
        <!-- <mat-error *ngIf="acao?.hasError('required')">necessario escolher</mat-error> -->
        </mat-radio-group>
      </div>
    </div>
    <div class="wrapper_leftside u">
      <mat-form-field appearance="fill" class="inputFieldMed" style="width: 50%;">
        <mat-label>Local</mat-label>
        <mat-select formControlName = 'local'>
          <mat-option  *ngFor="let food of local1" [value]="food.value"  required>
            {{food.viewValue}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="local?.hasError('required')">Campo obrigatório</mat-error>
      </mat-form-field>
      <div>
        <mat-form-field *ngIf="localselecionado === 'Outros'" appearance="fill" class="inputFieldMed" style="width:97%;" >
          <mat-label>
            Local
          </mat-label>
          <input  formControlName = 'localOutros' type="text" name="numerodacoleta" required matInput
            placeholder="Novo Local">
        <mat-error *ngIf="localOutros?.hasError('required')">Campo obrigatório</mat-error>
        </mat-form-field>
      </div>
    </div>
  </div>
</form>
<hr>
<div style="width: 100%;display: flex;justify-content: flex-end;">
  <button mat-flat-button color="primary" class="button" (click)="storeClient()" type="button" style="margin: 0px 15px 0px 15px;" >Salvar</button>
</div>
