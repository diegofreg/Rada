<div style="height: 100%;" [ngClass]="{'dark-theme': isDarkTheme | async}">
    <div class="mat-app-background">
      
    <mat-tab-group  [selectedIndex]="selected" (selectedIndexChange)="back($event)">

        <mat-tab  label="Pesquisar" style="display: inline-block;justify-content: center;" > 
       
          <app-pesquisar-metodoref 
            style="width: 100%;height: 100%;" 
            (cadastroTab)="trocarTela($event)"
          >
        </app-pesquisar-metodoref>
        
        </mat-tab>
    
  
        <mat-tab label="Cadastro">
        
          <app-cadastro-metodoref style="width: 100%;height: 100%;" [valor]="valores"></app-cadastro-metodoref>
    
        </mat-tab>
  
  </mat-tab-group>

</div>
</div>
