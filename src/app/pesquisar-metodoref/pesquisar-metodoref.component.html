<div name="myForm" class="example-form2" [formGroup]="appForm">
  <div class="container_inputs">
    <div>
      <mat-form-field appearance="fill" class="inputFieldMed mat-form-field-fiscalizado" style="width: 20%;display: inline-block; margin-left: 0px;">
        <mat-label>Método de Referência</mat-label>
        <input formControlName="metodoDeReferencia" type="text" matInput name="nomefantasia" autocomplete="off">
      </mat-form-field>
      <mat-form-field  appearance="fill" class="inputFieldMed mat-form-field-fiscalizado" style="width: 20%;display: inline-block;">
        <mat-label>Situação</mat-label>
        <mat-select formControlName="situacao">
            <mat-option value="[Todos]">
              [Todos]
            </mat-option>
            <mat-option value="true">
              Ativo
            </mat-option>
            <mat-option value="false">
              Inativo
            </mat-option>
        </mat-select>
        <mat-error *ngIf="validar('situacao')">Campo obrigatório</mat-error>
      </mat-form-field> 
    </div>
    <div class="btn">
        <div style="display: inline-block; justify-content: flex-end;">
          <button mat-flat-button color="primary" class="button" type="button" style="margin: 0px 0px 20px  ;" (click)="buscarDados()">Pesquisar</button>
        </div>
      
      <div class="limpar">
        <div style="display: inline-block; justify-content: flex-end;">
          <button mat-flat-button color="primary" class="button" type="button" style="margin:  0px 0px 20px  ;" (click)="limpar()" *ngIf="pesquisado">Limpar</button>  
        </div>
        </div>
      
      <div class="novo">
        <div style="display: inline-block; justify-content: flex-end;">
          <button mat-flat-button color="primary" class="button" type="button" style="margin:  0px 0px 20px  ;" (click)="novo()">Novo</button>  
        </div>
      </div>
      
    </div>
  </div>
  <div class="mat-elevation-z8 wrapper_table" *ngIf="pesquisado">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon aria-hidden="false" aria-label="Example home icon"   matTooltip="editar" style="margin-right:25px"  (click)="editar(element.id,element.nomeMetodoReferencia, element.descricao,element.situacao)">edit</mat-icon>
          <mat-icon aria-hidden="false" [style.color]="element.situacao == 'false' ? '#c3c3c3': '#00000' "  aria-label="Example home icon" (click)="deletar(element.id,element.situacao)" matTooltip="{{element.situacao == 'true' ? 'inativar' : ''}}">delete</mat-icon>
          <mat-icon aria-hidden="false" aria-label="Example home icon"   matTooltip="visualizar" style="margin-left:25px"  (click)="visualizar(element.nomeMetodoReferencia, element.descricao,element.situacao)">visibility</mat-icon>

      </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nomeMetodoReferencia">
        <th mat-header-cell *matHeaderCellDef> Método de Referência </th>
        <td mat-cell *matCellDef="let element"> {{element.nomeMetodoReferencia}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="descricao" style="margin-right: 100px;">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element" style="width: 70%;word-wrap:break-word;"> {{element.descricao}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="situacao" >
        <th mat-header-cell *matHeaderCellDef> Situação </th>
        <td mat-cell *matCellDef="let element"> {{element.situacao == "true"? 'ATIVO': 'INATIVO'}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
